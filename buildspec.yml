version: 0.2

phases:
  install:
    commands:
      - echo "Installing Terraform..."
      - dnf install -y dnf-plugins-core
      - dnf config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
      - dnf install -y terraform

  build:
    commands:
      - echo "📁 Listing current directory contents:"
      - ls -R
      - echo "🔄 Changing to Terraform configuration directory..."
      # Navigate correctly depending on structure
      - if [ -d "terraform" ]; then cd terraform; elif [ -d "mlopsproj/terraform" ]; then cd mlopsproj/terraform; fi
      - echo "✅ Current directory:" && pwd && ls
      - echo "🚀 Initializing Terraform..."
      - terraform init -input=false
      - echo "🧩 Checking Terraform format..."
      - terraform fmt -check
      - echo "🗺️ Planning Terraform deployment..."
      - terraform plan -input=false
      # Uncomment below after confirming the plan works fine
      # - terraform apply -auto-approve

artifacts:
  files:
    - '**/*'
